<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE7 form</title>
    <link rel="stylesheet" href="build.css">
</head>
<body>
    <!--  ltr form-->
    <form class="send-code-form" action="">
        <div class="col-right">
            <button type="submit">Send code</button>
        </div>
        <div class="col-left">
            <input type="text" />
            <span class="form-label">Example: xxxx-xxxx-xxxx-xxxx-zzzz</span>
        </div>
    </form>

    <!--  rtl form with arab button-->
    <form class="send-code-form rtl" action="">
        <div class="col-right">
            <button type="submit">العَرَبِية / عربي ,عربى</button>
        </div>
        <div class="col-left">
            <input type="text" />
            <span class="form-label">العَرَبِية / عربي xxxx-xxxx-xxxx-xxxx-zzzz</span>
        </div>
    </form>
</body>
</html>
